{% extends "sourcecrowd/layout.html" %}

{% block body %}

    <div class="entry">
        <h2>Login</h2>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div style="margin: 10px auto;">
                <input autofocus class="" type="text" name="username" placeholder="Username">
            </div>
            <div style="margin: 10px auto;">
                <input class="" type="password" name="password" placeholder="Password">
            </div>
            <input class="theme-btn" type="submit" value="Login">
        </form>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
