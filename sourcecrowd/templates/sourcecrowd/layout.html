{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourceCrowd - Discover Real Web</title>
    <link rel="icon" href="{% static 'sourcecrowd/mini.png' %}" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="{% static 'sourcecrowd/styles.css' %}" rel="stylesheet">
    
    <script src="{% static 'sourcecrowd/functions.js' %}"></script>
    {% block script %}
    {% endblock %}
</head>
<body>
    <header> 
        <div class="container row">
            <button class="nav-toggle" aria-label="open navigation">
                <span class="hamburger"></span>
            </button>
            <a class="logo" href="{% url 'index' %}">
                <img src="{% static 'sourcecrowd/mini.png' %}">
            </a>
            <nav class="nav">
                <ul class="nav__list nav__list--primary">
                    <li class="nav__item"><a href="{% url 'index' %}" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="{% url 'new' %}" class="nav__link">New</a></li>
                    <li class="nav__item"><a href="{% url 'saved' %}" class="nav__link">Saved</a></li>
                </ul>
                
                <ul class="nav__list nav__list--secondary">
                    {% if user.is_authenticated %}
                        <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link">Logout</a></li>
                        <li class="nav__item"><a href="{% url 'profile' %}" class="nav__link nav__link--button">My Profile</a></li>
                    {% else %}
                        <li class="nav__item"><a href="{% url 'login' %}" class="nav__link">Login</a></li>
                        <li class="nav__item"><a href="{% url 'register' %}" class="nav__link nav__link--button">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <div>
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
